<extend name="public:header" />
<block name="externLinks">
    <script src="__PUBLIC__/js/highcharts.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts-more.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</block>
<block name="content">
	<script type="text/javascript">
	$(function () {
		$('#polar').highcharts({
		            
		    chart: {
		        polar: true,
		        type: 'line'
		    },
		    
		    title: {
		        text: '性格分析',
		        x: -80
		    },
		    
		    pane: {
		    	size: '80%'
		    },
		    
		    xAxis: {
		        categories: ['1', '2', '3', '4', 
		                '5'],
		        tickmarkPlacement: 'on',
		        lineWidth: 0
		    },
		        
		    yAxis: {
		        gridLineInterpolation: 'polygon',
		        lineWidth: 0,
		        min: 0
		    },
		    
		    tooltip: {
		    	shared: true,
		        pointFormat: '<span style="color:{series.color}"><b>{point.y:,.0f}</b><br/>'
		    },
		    
		    legend: {
		        align: 'right',
		        verticalAlign: 'top',
		        y: 70,
		        layout: 'vertical'
		    },
		    
		    series: [{
		        name: 'username',
		        data: [19, 6, 35, 17, 10],
		        pointPlacement: 'on'
		    }]
		
		});
	});
				
	</script>

<div class="container">
	<div class="user_info row">
		<div class="head_img col-md-1">
			<img src="img/Infinity.png">
		</div>
		<div class="name col-md-2">
			<a href="##"><{username}></a>
		</div>
	</div>
	<div id="polar" style="min-width:700px;height:400px">
	</div> 
	
	<div id="d3bubble">
		<span>Bubble</span>
	</div>
</div>

	<script type="text/javascript">

	var diameter = 800,
	      format = d3.format(",d"),
	      color = d3.scale.category20();

	var bubble = d3.layout.pack()
	      .sort(null)
	      .size([diameter, diameter])
	      .padding(1.5);

	var svg = d3.select("body")
				.select("#d3bubble")
	 	        .append("svg")
	            .attr("width", diameter)
	            .attr("height", diameter)
	            .attr("class", "bubble");

	d3.json("__PUBLIC__/data2.json", function(error, root) {
	    if (error) throw error;

	var node = svg.selectAll(".node")
	        .data(bubble.nodes(classes(root))
	        .filter(function(d) { return !d.children; }))
	        .enter().append("g")
	        .attr("class", "node")
	        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

	node.append("title")
	        .text(function(d) { return d.className + ": " + format(d.value); });

	node.append("circle")
	        .attr("r", function(d) { return d.r; })
	        .style("fill", function(d) { return color(d.packageName); });

	node.append("text")
	        .attr("dy", ".3em")
	        .style("text-anchor", "middle")
	        .text(function(d) { return d.className.substring(0, d.r / 3); });
	  });

	function classes(root) {
	    var classes = [];

	    function recurse(name, node) {
	      if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
	      else classes.push({packageName: name, className: node.name, value: node.size});
	    }

	    recurse(null, root);
	    return {children: classes};
	}

	d3.select(self.frameElement).style("height", diameter + "px");

	</script>
</block>
