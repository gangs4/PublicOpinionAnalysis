<block name="content">

    <script type="text/javascript">
    	function getLocalTime(nS) {     
	        return new Date(parseInt(nS) * 1000).toLocaleString();
	    }   
		function FindStr(str1, str2){
		    var s = str1.indexOf(str2);
		    return(s);
		}

    	var temp = <{$emotion}>;
    	
    	var time_data = new Array();
    	var step = (temp['end'] - temp['begin'])/9;
    	
        for(var i = 0; i < 10; i++)
    	{
    		time_data[i] = temp['begin'] + i * step;
    	}
    	
    	var time_str = new Array();

    	for (var i = 0; i < 10; i++) {
    		time_str[i] = getLocalTime(time_data[i]);
    		time_str[i] = time_str[i].slice(0, FindStr(time_str[i]," "));
    	};

		$(function () {
    $('#charts').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: '情感走势图'
        },
        subtitle: {
            text: '来源: zhihu.com'
        },
        xAxis: {
            categories: time_str,
            tickmarkPlacement: 'on',
            title: {
                enabled: false
            }
        },
        yAxis: {
            title: {
                text: 'Percent'
            }
        },
        tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.percentage:.1f}%</b> ({point.y:,.0f} millions)<br/>',
            shared: true
        },
        plotOptions: {
            area: {
                stacking: 'percent',
                lineColor: '#ffffff',
                lineWidth: 1,
                marker: {
                    lineWidth: 1,
                    lineColor: '#ffffff'
                }
            }
        },
        series: [{
		            name: 'Happy',
		            data: temp['happy\r\n']
		        }, {
		            name: 'Sad',
		            data: temp['sad\r\n']
		        }, {
		            name: 'Fear',
		            data: temp['fear\r\n']
		        }, {
		            name: 'Angry',
		            data: temp['angry\r\n']
		        }]
    });
});  
	</script>

            <div class="col-md-6" id="donuts">
            </div>  
            <script type="text/javascript">
                var emotionPercent = JSON.parse('<{$emotionPercent}>');
                console.log(emotionPercent);
                var ePdata = new Array();
                var tempn = 0;
                for(var key in emotionPercent){
                    ePdata[tempn] = emotionPercent[key];
                    tempn++;
                }
                var add = 0;
                for (var i = 0; i < ePdata.length; i++)
                {
                    add += ePdata[i];
                }
                for (var i = 0; i < ePdata.length; i++)
                {
                    ePdata[i] = parseFloat(((ePdata[i]/add) * 100).toFixed(2));
                }
                
                var cateTemp = new Array();
                var Y = 0;

                for(var X in emotionPercent){
                    cateTemp[Y] = X;
                    Y++; 
                }

                var dataTemp = new Array();
                for (var i = 0; i < ePdata.length; i++) {
                    dataTemp[i] = {y:ePdata[i]};
                }
                console.log(dataTemp);

                $(function () {
                    var colors = Highcharts.getOptions().colors,
                    categories = cateTemp,
                    name = 'Browser brands',
                    data = dataTemp;

                    var typeData = [];
                    for (var i = 0; i < data.length; i++) {
                        typeData.push({
                            name: categories[i],
                            y: data[i].y,
                            color: data[i].color
                        });
                    }

                    $('#donuts').highcharts({
                        chart: {
                            type: 'pie'
                        },
                        title: {
                            text: '情感分布图'
                        },
                        yAxis: {
                            title: {
                                text: 'Total percent market share'
                            }
                        },
                        plotOptions: {
                            pie: {
                                innerSize: '50%',
                                shadow: false,
                                center: ['50%', '50%'],
                            }
                        },
                        tooltip: {
                            valueSuffix: '%'
                        },
                        dataLabels: {
                            enabled: true,
                            distance: -110,
                            formatter: function(){},
                            style: {
                                fontSize: "20px"
                            }
                        },
                        series: [{
                            name: 'Browsers',
                            data: typeData,
                            size: '100%',
                            dataLabels: {
                                formatter: function() {
                                    return this.y > 5 ? this.point.name : null;
                                },
                                color: 'white',
                                distance: -30
                            }
                        }]
                    });
                });

var yes = emotionPercent['happy'];
var no = emotionPercent['sad'] + emotionPercent['angry'];
var yesPer = yes / (yes + no);
var noPer = no / (yes + no);
console.log(yesPer);
console.log(noPer);


var addYN = "<div class=\"progress\"><div class=\"progress-bar progress-bar-success\" style=\"width:" + (yesPer*100).toString() + "%" + ";\">"+(yesPer*100).toFixed(2).toString()+"%"+"</div><div class=\"progress-bar progress-bar-danger\" style=\"width:" + (noPer*100).toString() + "%" + ";\">"+(noPer*100).toFixed(2).toString()+"%"+"</div></div>";
var YesNo = $("#YesAndNo").html(addYN);
            </script>
