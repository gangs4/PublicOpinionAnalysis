<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" /> 
	<link href="css/flat-ui.css" rel="stylesheet" />   
	<script src="js/vendor/jquery.min.js"></script> 
	<script src="js/flat-ui.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/exporting.js"></script>
    <style type="text/css">
    	body{
    		background-color: #f5f5f5;
    	}

    	.question_charts{
    		background-color: #fff;
    		border:1px solid #A0A0A0;
    		width: 64%;
    		margin: 0 auto;
    		padding-left: 30px; 
    		padding-right: 30px;
    		font-family: "Microsoft Yahei";
    		color: #303030;
    	}

    	.question{
    		border-bottom: 1px solid #A0A0A0;
    		padding: 8px 8px 10px 17px;
    	}

    	h3{
    		font-size: 24px;
    		margin-bottom: 3px;
    	}
    </style>
    <script type="text/javascript">
		$(function () {
		    $('#charts').highcharts({
		        chart: {
		            type: 'area'
		        },
		        title: {
		            text: '情感分析'
		        },
		        xAxis: {
		            labels: {
		                formatter: function() {
		                    return this.value;
		                }
		            }
		        },
		        yAxis: {
		            title: {
		                text: '情感指数'
		            },
		            labels: {
		                formatter: function() {
		                    return this.value;
		                }
		            }
		        },
		        tooltip: {
		            pointFormat: '{series.name} <b>{point.y:,.0f}</b><br/>'
		        },
		        plotOptions: {
		            area: {
		                pointStart: 1,
		                marker: {
		                    enabled: false,
		                    symbol: 'circle',
		                    radius: 2,
		                    states: {
		                        hover: {
		                            enabled: true
		                        }
		                    }
		                }
		            }
		        },
		        series: [{
		            name: 'Happy',
		            data: [110, 235, 369, 640,1005, 1436,
		            		2063, 3057, 4618, 6444, 9822, 15468, 20434, 24126,27387, 29459, 31056, 31982,
		            		32040, 31233, 29224, 27342, 26662,26956, 27912, 28999, 28965, 27826, 25579,
		            		25722, 24826, 24605,24304, 23464, 23708, 24099, 24357, 24237, 24401, 24344,
		            		23586,22380, 21004, 17287, 14747
		            ]
		        }, {
		            name: 'Sad',
		            data: [5, 25, 50,
		            	120, 150, 200, 426, 660, 869, 1060, 1605, 2471, 3322,4238, 5221, 6129,
		            	7089, 8339, 9399, 10538, 11643, 13092, 14478,15915, 17385, 19055, 21205,
		            	23044, 25393, 27935, 20062, 22049,23952, 25804, 27431, 29197, 25000, 23000,
		            	21000, 39000, 37000,35000, 33000, 31000, 29000 
		            ]
		        }]
		    });
		});   
	</script>
</head>
<body>
	<div class="question_charts">
		<div class="question">
			<h3><{$question}></h3>
			<p><{$introduction}></p>
		</div>
		<div id="charts" style="width:100%; height: 400px; margin: 5px auto"></div>
	</div>
	
</body>
</html>
