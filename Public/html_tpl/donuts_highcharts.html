<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="js/highcharts.js"></script>
	<script type="text/javascript">
		$(function () {
		    var colors = Highcharts.getOptions().colors,
		        categories = ['1', '2', '3', '4', '5'],
		        name = 'Browser brands',
		        data = [{
		                y: 55.11,
		                color: colors[0],
		            }, {
		                y: 21.63,
		                color: colors[1],
		            }, {
		                y: 11.94,
		                color: colors[2],
		            }, {
		                y: 7.15,
		                color: colors[3],
		            }, {
		                y: 2.14,
		                color: colors[4],
		            }];

		    var typeData = [];
		    for (var i = 0; i < data.length; i++) {
		        typeData.push({
		            name: categories[i],
		            y: data[i].y,
		            color: data[i].color
		        });
		    }

		    $('#container').highcharts({
		        chart: {
		            type: 'pie'
		        },
		        title: {
		            text: 'Donut'
		        },
		        yAxis: {
		            title: {
		                text: 'Total percent market share'
		            }
		        },
		        plotOptions: {
		            pie: {
		            	innerSize: '50%',
		                shadow: false,
		                center: ['50%', '50%'],
		            }
		        },
		        tooltip: {
		    	    valueSuffix: '%'
		        },
		        dataLabels: {
		        	enabled: true,
		        	distance: -110,
		        	formatter: function(){},
                    style: {
                        fontSize: "20px"
                    }
		        },
		        series: [{
		            name: 'Browsers',
		            data: typeData,
		            size: '60%',
		            dataLabels: {
		                formatter: function() {
		                    return this.y > 5 ? this.point.name : null;
		                },
		                color: 'white',
		                distance: -30
		            }
		        }]
		    });
		});
	</script>
</head>
<body>
<div id="container" style="height:1000px; width:1000px;"></div>
</body>
</html>
